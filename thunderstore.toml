[config]
schemaVersion = "0.0.1"

[package]
namespace = "skytech6"
name = "CrimsonHunt"
versionNumber = "0.1.0"
description = "Modifies the item group drop rate, not the item quantity drop"
websiteUrl = "https://github.com/CrimsonMods/CrimsonHunt/"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_V_Rising = "1.691.3"
deca-Bloodstone = "0.2.2"
Trodi-BloodyCore = "1.2.4"

[build]
icon = "./images/logo_256.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
communities = ["v-rising"]
repository = "https://thunderstore.io"
[publish.categories]
v-rising = ["mods", "server"]